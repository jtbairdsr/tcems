<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
<title>Testing Center Scrolling Window</title>
<style type="text/css">
body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
iframe { border: none; }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript">
$.getJSON('https://www.googleapis.com/youtube/v3/playlists?part=snippet%2CcontentDetails%2Cstatus%2Cid&id=PLRz8IXoYJIMn6q4l8dnr6FwgmX4cl9nI7', function(data) {
    console.log(data);
    for(var i=0; i<data.data.items.length; i++) {
        console.log(data.data.items[i].title); // title
        console.log(data.data.items[i].description); // description
    }
});

var Dash = {
    nextIndex: 0,

    dashboards: [
	{url: "http://testing.byui.edu/info_display/", time: 125},
	{url: "http://www.youtube.com/v/tl2zlpr-KXA?autoplay=1", time: 123},
    {url: "http://testing.byui.edu/info_display/", time: 125},
	{url: "http://www.youtube.com/v/MIObR4asi20?autoplay=1", time: 70}
    ],

    display: function()
    {
        var dashboard = Dash.dashboards[Dash.nextIndex];
        frames["displayArea"].location.href = dashboard.url;
        Dash.nextIndex = (Dash.nextIndex + 1) % Dash.dashboards.length;
        setTimeout(Dash.display, dashboard.time * 1000);
    }
};

window.onload = Dash.display;
</script>
</head>
<body>
<iframe name="displayArea" width="100%" height="100%"></iframe>
</body>
</html>
