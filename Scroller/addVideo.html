<!DOCTYPE html>
<html lang="en">

<head>
	<title>Testing Center Video Adder</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script>
	/**
	 * app Module
	 *
	 * This is the main module of the app
	 */
	var app = angular.module('app', []);
	app.controller('MainCtrl', ['$scope', '$http', function($scope, $http) {
		$http.get('videoList.json').
		success(function(data, status, headers, config) {
			console.log(data);
		}).
		error(function(data, status, headers, config) {
			// called asynchronously if an error occurs
			// or server returns response with an error status.
		});
		$scope.addVideo = function() {
			var result = '';
			if ($scope.videoURL.split('&').length > 1) {
				result = $scope.videoURL.split('&')[0].replace('watch?', '').replace('=', '/') + '?autoplay=1';
			} else {
				result = $scope.videoURL;
			}
			console.log(result);
		};
	}]);
	</script>
</head>

<body data-ng-app="app">
	<div data-ng-controller="MainCtrl">
		<div class="container-fluid">
			<div class="row">
				<div class="input-group">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-link"></span>
					</div>
					<input class="form-control" type="text" data-ng-model="videoURL" placeholder="Video URL...">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-time"></span>
					</div>
					<input class="form-control" type="text" data-ng-model="videoLength" placeholder="Video length...">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" data-ng-click="addVideo()">Add to List</button>
						</span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
