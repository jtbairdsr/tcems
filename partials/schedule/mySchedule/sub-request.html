<div class="modal" tabindex="-1" role="dialog" ng-controller="MyScheduleCtrl as ctrl">
	<div class="modal-dialog text-muted text-left">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<!-- ---------- This is the header if you are requesting a sub ---------- -->
				<h4 data-ng-hide="shift.subRequest" class="modal-title">Are you sure you want to request a sub for this shift?</h4>
				<!-- ---------- This is the header if you have already requested a sub ---------- -->
				<h4 class="modal-title" data-ng-show="shift.subRequest">Are you sure you want to cancel this sub request?</h4>
			</div>
			<div class="modal-body text-center">
				<div class="warning">
					{{day.toString()}}
					<br>{{shift.shift.Position.Description}}: {{shift.shift.StartTime | date:'h:mm'}} - {{shift.shift.EndTime | date:'h:mm'}}
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" ng-click="$hide()">No</button>
				<!-- ---------- The cancel request button (shows if a sub has ALREADY been requested) ---------- -->
				<button type="button" data-ng-show="shift.subRequest" class="btn btn-success" ng-click="ctrl.cancel();$hide()">Yes</button>
				<!-- ---------- This request button (shows if a sub has NOT been requested) ---------- -->
				<div class="pull-right" data-ng-hide="shift.subRequest">
					<!-- ---------- This shows if it ISN'T a subShift ---------- -->
					<button type="button" data-ng-hide="shift.isSubShift" class="btn btn-success" ng-click="ctrl.requestSub(); $hide()">Yes</button>
					<!-- ---------- This shows if it IS a subShift ---------- -->
					<button data-ng-show="shift.isSubShift" type="button" class="btn btn-success" data-ng-click="ctrl.requestSubOfSub(); $hide()">Yes</button>
				</div>
			</div>
		</div>
	</div>
</div>
