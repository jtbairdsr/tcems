<div class="modal" tabindex="-1" role="dialog" ng-controller="MyAvailabilityCtrl as ctrl">
	<div class="modal-dialog text-muted text-left">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="modal-title">Edit Availability</h4>
			</div>
			<div class="modal-body container-fluid text-center">
				<div class="row">
					<h3>{{day.title}}</h3>
				</div>
				<buffer></buffer>
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-10">
						<div class="input-group" ng-class="{'has-error': timepickerForm.time.$invalid}">
							<label for="StartTime" class="input-group-addon">
								<span class="glyphicon glyphicon-time"></span>
							</label>
							<input id="StartTime" type="text" class="form-control text-center" ng-model="availability.StartTime" name="time" bs-timepicker placement="bottom-center">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-minus"></span>
							</div>
							<input id="EndTime" type="text" class="form-control text-center" ng-model="availability.EndTime" name="time" bs-timepicker>
							<label for="EndTime" class="input-group-addon"><span class="glyphicon glyphicon-time"></span>
							</label>
						</div>
					</div>
					<div class="col-md-1"></div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
				<button type="button" class="btn btn-danger" data-ng-click="ctrl.removeAvailability(); $hide()">Remove</button>
				<button type="button" class="btn btn-success" ng-click="ctrl.updateAvailability(); $hide()">Update</button>
			</div>
		</div>
	</div>
</div>
