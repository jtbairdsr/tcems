<div class="modal" tabindex="-1" role="dialog" ng-controller="ShiftEditCtrl as shiftCtrl">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="modal-title">Edit Shift:
					<small>{{shift.Day}} from {{shift.StartTime | date:'hh:mm a'}} to {{shift.EndTime | date:'hh:mm a'}}</small>
				</h4>
			</div>
			<div class="modal-body">
<!-- 				<div class="row">
					<pre class="pre-scrollable text-left">
						{{shiftCtrl.newShift | json}}
					</pre>
				</div> -->
				<div class="row">
					<form novalidate accept-charset="utf-8" name="newShiftForm" role="form" ng-submit="">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="Day">Days</label>
								<select ui-select2 multiple ng-model="shiftCtrl.newShift.temp">
									<option value="{{day.value}}" data-ng-repeat="day in shiftCtrl.workDays">{{day.day}}</option>
								</select>
							</div>
							<div class="form-group col-md-6">
								<label for="slots">Slots</label>
								<input id="slots" name="slots" type="text" class="form-control" ng-model="shiftCtrl.newShift.Slots" required>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-6" ng-class="{'has-error': timepickerForm.time.$invalid}">
								<label class="control-label">
									<span class="glyphicon glyphicon-time"></span>&#8199Start Time
								</label>
								<input type="text" class="form-control" size="8" ng-model="shiftCtrl.newShift.StartTime" name="time" bs-timepicker>
							</div>
							<div class="form-group col-md-6" ng-class="{'has-error': timepickerForm.time.$invalid}">
								<label class="control-label">
									<span class="glyphicon glyphicon-time"></span>&#8199End Time
								</label>
								<input type="text" class="form-control" size="8" ng-model="shiftCtrl.newShift.EndTime" name="time" bs-timepicker>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-6">
								<label for="position">Position</label>
								<select id="position" name="position" ui-select2="{ placeholder: 'Select position' }" ng-model="shiftCtrl.newShift.PositionId" required>
									<option value="{{position.ID}}" ng-repeat="position in arrays.positions">{{position.Position}}</option>
								</select>
							</div>
							<div class="form-group col-md-6">
								<label for="group">Shift Category</label>
								<select id="group" name="day" ui-select2="{ placeholder: 'Select category' }" ng-model="shiftCtrl.newShift.ShiftGroupId" required>
									<option value="{{group.ID}}" ng-repeat="group in arrays.shiftGroups">{{group.Description}}</option>
								</select>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
				<button type="button" class="btn btn-success" ng-click="shiftCtrl.updateShift();$hide()">Submit</button>
			</div>
		</div>
	</div>
</div>
