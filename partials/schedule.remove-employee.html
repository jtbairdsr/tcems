<div class="modal" tabindex="-1" role="dialog" ng-controller="HrScheduleCtrl as ctrl">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="modal-title">Are you sure you want to remove this employee from this shift?</h4>
			</div>
			<div class="modal-body">
					<div class="warning">{{employee.FirstName}} {{employee.LastName}}</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" ng-click="$hide()">No</button>
				<button type="button" class="btn btn-success" ng-click="ctrl.removeEmployee(); $hide()">Yes</button>
			</div>
		</div>
	</div>
</div>
