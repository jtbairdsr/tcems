<div class="modal" tabindex="-1" role="dialog" ng-controller="EmployeeEdit as ctrl">
	<div class="modal-dialog text-muted text-left">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="modal-title">New Employee</h4>
			</div>
			<div class="modal-body container-fluid">
				<h4>Employee Information</h4>
				<div class="row-fluid form-horizontal">
					<div class="well col-md-12">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="col-sm-3 control-label">First:</label>
									<div class="col-md-9">
										<input type="text" class="form-control" data-ng-model="ctrl.newEmployee.FirstName" placeholder="Enter first name...">
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="col-sm-3 control-label">Phone:</label>
									<div class="col-md-9">
										<input type="text" class="form-control" data-ng-model="ctrl.newEmployee.PhoneNumber" data-ui-mask="(999) 999-9999">
									</div>
								</div>
							</div>
						</div>
						<buffer></buffer>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="col-sm-3 control-label">Preferred:</label>
									<div class="col-md-9">
										<input type="text" class="form-control" data-ng-model="ctrl.newEmployee.PreferredName" placeholder="Enter preferred name...">
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="col-sm-3 control-label">Email:</label>
									<div class="col-md-9">
										<div class="input-group">
											<input type="text" class="form-control" data-ng-model="ctrl.newEmployee.EmailAddress" placeholder="Email...">
											<span class="input-group-addon">@byui.edu</span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<buffer></buffer>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="col-sm-3 control-label">Last:</label>
									<div class="col-md-9">
										<input type="text" class="form-control" data-ng-model="ctrl.newEmployee.LastName" placeholder="Enter last name...">
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="col-sm-3 control-label">I-#:</label>
									<div class="col-md-6">
										<input type="text" class="form-control" data-ng-model="ctrl.newEmployee.INumber" placeholder="Enter i-number...">
									</div>
								</div>
							</div>
						</div>
						<buffer></buffer>
						<div class="row">
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<div class="form-group">
									<div class="btn-group-justified">
										<div class="btn-group">
											<button type="button" class="btn btn-default" data-ng-options="track.Id as track.Description for track in data.tracks" data-ng-model="ctrl.newEmployee.TrackId" placeholder="Select a track..." bs-select></button>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-4"></div>
						</div>
					</div>
				</div>
				<buffer></buffer>
				<h4>Position Information</h4>
				<div class="row-fluid form-horizontal">
					<div class="well col-md-12">
						<div class="btn-group btn-group-justified">
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default" data-ng-options="position.Id as position.Position for position in arrays.positions" ng-model="ctrl.newEmployee.PositionId" bs-select></button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default" data-ng-options="area.Id as area.Area for area in data.areas" data-ng-model="ctrl.newEmployee.AreaId" bs-select></button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default" ng-model="ctrl.newEmployee.Reader" bs-checkbox>{{(ctrl.newEmployee.Reader) ? 'A ' : 'Not a '}}reader</button>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
					<button type="button" class="btn btn-success" ng-click="ctrl.addEmployee();$hide()">Add</button>
				</div>
			</div>
		</div>
	</div>
