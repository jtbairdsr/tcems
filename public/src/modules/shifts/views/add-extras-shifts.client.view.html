<div class="modal" data-ng-controller="SubShiftController as ctrl">
	<div class="modal-dialog text-muted text-left">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-ng-click="$hide()">&times;</button>
				<h4 class="modal-title">Request Additional Subs</h4>
			</div>
			<div class="modal-body">
				<h5>Date:</h5>
				<div class="row">
					<div class="col-md-12" data-ng-class="{'has-error': datepickerForm.date.$invalid}">
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-calendar"></span>
							</div>
							<input type="text" class="form-control" name="date" data-bs-datepicker data-ng-model="subShift.Date" data-ng-change="subShift.ShiftId = ''; ctrl.shiftFilter()" data-autoclose="true">
						</div>
					</div>
				</div>
				<hr>
				<h5>Shift &amp; Slots:</h5>
				<div class="row">
					<div class="col-md-8">
						<button type="button" class="btn btn-default form-control" data-ng-model="subShift.ShiftId" data-ng-options="shift.Id as shift.Description for shift in ctrl.HRshifts | filter:{Relevant: true} | orderBy:['PositionId','StartTime']" data-placeholder="Select Shift..." data-bs-select >
							Action <span class="caret"></span>
						</button>
					</div>
					<div class="col-md-4">
						<input type="text" class="form-control" data-ng-model="ctrl.slots">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-ng-click="$hide()">Cancel</button>
				<button type="button" class="btn btn-success" data-ng-disabled="!(subShift.ShiftId)" data-ng-click="ctrl.requestSub(); $hide()">Submit</button>
			</div>
		</div>
	</div>
</div>
