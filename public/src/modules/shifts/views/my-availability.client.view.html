<div class="container-fluid" data-ng-init="resetView()">
    <tcems-buffer></tcems-buffer>
    <div class="row-fluid">
        <div class="col-md-2">
            <tcems-refresh></tcems-refresh>
            <tcems-buffer></tcems-buffer>
            <button type="button" class="btn btn-default form-control" data-bs-modal="modal" data-template="src/modules/shifts/views/unavailable.client.view.html" data-ng-disabled="properties.isASub" data-animation="am-fade-and-scale">
                Unavailable
            </button>
            <tcems-buffer></tcems-buffer>
            <tcems-filter-semesters></tcems-filter-semesters>
        </div>
        <div class="col-md-10">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th data-ng-repeat="day in weeks[0].days" class="text-center" data-ng-hide="day.title === 'Sunday'" data-ng-class="{ weekend: day.weekend }">
                            <div>
                                {{day.title}}
                                <button type="button" class="btn-link btn-xs pull-right" data-bs-modal="modal" data-template="src/modules/shifts/views/add-availability.client.view.html" data-animation="am-fade-and-scale">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-ng-repeat="day in weeks[0].days" class="text-center my-schedule" data-ng-hide="day.title === 'Sunday'" data-ng-class="{ weekend: day.weekend }">
                            <div class="btn-group-vertical my-schedule" style="min-height: 100px">
                                <button class="btn my-schedule" data-ng-repeat="availability in day.myAvailabilities[ctrl.semester] | orderBy:'StartTime':false" data-ng-hide="day.title === 'Sunday'" data-animation="am-fade-and-scale" data-template="src/modules/shifts/views/add-availability.client.view.html" data-bs-modal="modal">
                                    {{availability.StartTime | date:'h:mm a'}} - {{availability.EndTime | date:'h:mm a'}}
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
