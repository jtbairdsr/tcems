<div class="modal" data-tabindex="-1" data-role="dialog" data-ng-controller="MyAvailabilityController as maCtrl">
	<div class="modal-dialog text-muted text-left">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-ng-click="$hide()">&times;</button>
				<h4 class="modal-title" data-ng-show="maCtrl.add">Add Availability</h4>
				<h4 class="modal-title" data-ng-hide="maCtrl.add">Edit Availability</h4>
			</div>
			<div class="modal-body container-fluid text-center">
				<div class="row">
					<h3>{{day.title}}</h3>
				</div>
				<tcems-buffer></tcems-buffer>
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-10">
						<div class="input-group" data-ng-class="{'has-error': timepickerForm.time.$invalid}">
							<label for="StartTime" class="input-group-addon">
								<span class="glyphicon glyphicon-time"></span>
							</label>
							<input id="StartTime" type="text" class="form-control text-center" data-ng-model="availability.StartTime" data-bs-timepicker>
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-minus"></span>
							</div>
							<input id="EndTime" type="text" class="form-control text-center" data-ng-model="availability.EndTime" data-bs-timepicker>
							<label for="EndTime" class="input-group-addon"><span class="glyphicon glyphicon-time"></span>
							</label>
						</div>
					</div>
					<div class="col-md-1"></div>
				</div>
				<tcems-buffer></tcems-buffer>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-ng-click="$hide()">Cancel</button>
				<button type="button" class="btn btn-danger" data-ng-hide="maCtrl.add" data-ng-click="maCtrl.removeAvailability(); $hide()">Remove</button>
				<button type="button" class="btn btn-success" data-ng-hide="maCtrl.add" data-ng-click="maCtrl.updateAvailability(); $hide()">Update</button>
				<button type="button" class="btn btn-success" data-ng-show="maCtrl.add" data-ng-click="maCtrl.addAvailability(); $hide()">Submit</button>
			</div>
		</div>
	</div>
</div>
