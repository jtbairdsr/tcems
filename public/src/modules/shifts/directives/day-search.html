<div class="panel panel-info">
	<div class="panel-heading">Day Search</div>
	<div class="panel-body">
		<div class="input-group" data-ng-class="{'has-error': datepickerForm.date.$invalid}">
			<label for="dateQuery" class="input-group-addon">
				<span class="glyphicon glyphicon-search"></span>
			</label>
			<input id="dateQuery" type="text" class="form-control" data-ng-model="ctrl.queryDate" data-autoclose="true" data-ng-change="properties.today = [];ctrl.getTodaySchedule()" data-bs-datepicker>
		</div>
	</div>
</div>
