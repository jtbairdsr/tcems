	<div class="row-fluid">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Personal Information</h4>
			</div>
			<div class="panel-body form-horizontal">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label col-md-4" for="fName">First Name:</label>
						<div class="col-md-8">
							<input class="form-control" id="fName" type="text" placeholder="First Name..." data-ng-model="currentUser.emp.FirstName">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-4" for="pName">Preferred Name:</label>
						<div class="col-md-8">
							<input class="form-control" id="pName" type="text" placeholder="Preferred Name..." data-ng-model="currentUser.emp.PreferredName">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-4" for="lName">Last Name:</label>
						<div class="col-md-8">
							<input class="form-control" id="lName" type="text" placeholder="Last Name..." data-ng-model="currentUser.emp.LastName">
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label col-md-4" for="phone">Phone Number:</label>
						<div class="col-md-8">
							<input class="form-control" id="phone" type="text" placeholder="Phone Number..." data-ng-model="currentUser.emp.PhoneNumber">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-4" for="email">Email Address:</label>
						<div class="col-md-8">
							<input class="form-control" id="email" type="text" disabled="true" data-ng-model="currentUser.emp.EmailAddress">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-4" for="aDate">Availability Date:</label>
						<div class="col-md-8">
							<div class="input-group">
								<input class="form-control" id="aDate" type="text" data-autoclose="true" data-ng-model="currentUser.emp.AvailableDate" data-bs-datepicker>
								<label class="input-group-addon" for="aDate">
									<span class="glyphicon glyphicon-calendar"></span>
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer text-right">
				<button type="button" class="btn btn-default" data-ng-click="saveEmpData()">
					<span class="glyphicon glyphicon-save"></span>&nbsp;Save
				</button>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="panel panel-default">
			<ul class="nav nav-tabs">
				<li data-ng-repeat="a in as" data-ng-class="{'active': a.active}">
					<a data-ng-click="activateA(a.id)">{{a.desc}}</a>
				</li>
			</ul>
			<tcems-buffer></tcems-buffer>
			<div class="row" data-ng-repeat="a in as" data-ng-show="a.active">
				<div class="col-md-2">
					<ul class="nav nav-pills nav-stacked">
						<li data-ng-repeat="p in aPs | filter:{aId: a.id}" data-ng-class="{'active': p.active}">
							<a data-ng-click="activateAP(p.id)">{{p.desc}}</a>
						</li>
					</ul>
				</div>
				<div class="col-md-10">
					<div class="form" data-ng-repeat="p in aPs" data-ng-show="p.active">
						<!-- aApps -->
						<div class="form-group" data-ng-repeat="q in aApps | filter:{aId: a.Id}">
							<div data-ng-include="appViews + 'a-app.client.view.html'"></div>
						</div>
						<!-- pApps -->
						<div class="form-group" data-ng-repeat="q in pApps | filter:{pId: p.Id, aId: a.Id}">
							<div data-ng-include="appViews + 'a-app.client.view.html'"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
