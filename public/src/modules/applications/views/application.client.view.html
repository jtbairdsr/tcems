		<p>Try back closer to the semester break.</p>

	<div class="row-fluid">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Personal Information</h4>
			</div>
			<div class="panel-body form-horizontal">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label col-md-4" for="fName">First Name:</label>
						<div class="col-md-8">
							<input class="form-control" id="fName" type="text" placeholder="First Name..." data-ng-model="currentUser.emp.FirstName">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-4" for="pName">Preferred Name:</label>
						<div class="col-md-8">
							<input class="form-control" id="pName" type="text" placeholder="Preferred Name..."
							data-ng-model="currentUser.emp.PreferredName">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-4" for="lName">Last Name:</label>
						<div class="col-md-8">
							<input class="form-control" id="lName" type="text" placeholder="Last Name..." data-ng-model="currentUser.emp.LastName">
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label col-md-4" for="phone">Phone Number:</label>
						<div class="col-md-8">
							<input class="form-control" id="phone" type="text" placeholder="Phone Number..."
							data-ng-model="currentUser.emp.PhoneNumber">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-4" for="email">Email Address:</label>
						<div class="col-md-8">
							<input class="form-control" id="email" type="text" disabled="true" data-ng-model="currentUser.emp.EmailAddress">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-4" for="aDate">Availability Date:</label>
						<div class="col-md-8">
							<div class="input-group">
								<input class="form-control" id="aDate" type="text" data-autoclose="true" data-ng-model="currentUser.emp.AvailableDate"
								data-bs-datepicker>
								<label class="input-group-addon" for="aDate">
									<span class="glyphicon glyphicon-calendar"></span>
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer text-right">
				<button type="button" class="btn btn-default" data-ng-click="saveEmpData()">
					<span class="glyphicon glyphicon-save"></span>&nbsp;Save
				</button>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="panel panel-default">
			<ul class="nav nav-tabs">
				<li data-ng-repeat="a in as" data-ng-class="{'active': a.active}">
					<a data-ng-click="activateA(a.id)">{{a.desc}}</a>
				</li>
			</ul>
			<tcems-buffer></tcems-buffer>
			<div class="row" data-ng-repeat="a in as" data-ng-show="a.active">
				<div class="col-md-2">
					<ul class="nav nav-pills nav-stacked">
						<li data-ng-repeat="aP in aPs | filter:{aId: a.id}" data-ng-class="{'active': aP.active}">
							<a data-ng-click="activateAP(aP.id)">{{aP.desc}}</a>
						</li>
					</ul>
				</div>
				<div class="col-md-10">
					<div class="form" data-ng-repeat="aP in aPs" data-ng-show="aP.active">
						<!-- aApps -->
						<div class="form-group" data-ng-repeat="q in aApps | filter:{aId: a.Id}">
							<label class="control-label">{{q.ques.content}}</label>
							<textarea placeholder="Answer..." data-ng-model="q.ques.response" data-ng-show="q.ques.type === 'FreeForm'"></textarea>
							<div data-ng-model="q.ques.response" data-bs-radio-group>
								<label class="btn btn-default">
									<input type="radio" class="btn btn-default" value="true">Yes
								</label>
								<label class="btn btn-default">
									<input type="radio" class="btn btn-default" value="false">No
								</label>
							</div>
							<div class="input-group" data-ng-show="q.ques.type === 'Date'">
								<input class="form-control" type="text" data-autoclose="true" data-ng-model="q.ques.response"
								data-bs-datepicker>
								<label class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</label>
							</div>
							<button class="btn btn-default form-control" data-ng-options="choice as choice for choice in q.ques.choices"
							data-ng-show="q.ques.type === 'Choice'" data-bs-select data-ng-model="q.ques.response"></button>
							<button class="btn btn-default form-control" data-ng-options="choice as choice for choice in q.ques.choices"
							data-ng-show="q.ques.type === 'MultipleChoice'" data-bs-select data-multiple="1"
							data-ng-model="q.ques.response"></button>
						</div>
						<!-- aPApps -->
						<!-- pApps -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- </div> -->
