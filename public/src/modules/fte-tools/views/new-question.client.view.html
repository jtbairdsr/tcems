<div class="modal">
	<div class="modal-dialog text-muted text-left">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-ng-click="$hide()">&times;</button>
				<h4 class="modal-title">New Question</h4>
			</div>
			<div class="modal-body container-fluid form">
				<div class="form-group">
					<label class="control-label">Content:</label>
					<textarea class="form-control" data-ng-model="data.newQuestion.content"></textarea>
				</div>
				<div class="form-group">
					<hr>
					<label class="control-label">Type:</label>
					<div class="control-group text-center">
						<div class="btn-group btn-group-justified">
							<a class="btn btn-default" data-ng-click="data.newQuestion.type = 'Boolean'" data-ng-class="{active: data.newQuestion.type === 'Boolean'}">Yes or No</a>
							<a class="btn btn-default" data-ng-click="data.newQuestion.type = 'Date'" data-ng-class="{active: data.newQuestion.type === 'Date'}">Date</a>
							<a class="btn btn-default" data-ng-click="data.newQuestion.type = 'FreeForm'" data-ng-class="{active: data.newQuestion.type === 'FreeForm'}">Free Form</a>
							<a class="btn btn-default" data-ng-click="data.newQuestion.type = 'MultipleChoice'" data-ng-class="{active: data.newQuestion.type === 'MultipleChoice'}">Mult. Answer</a>
							<a class="btn btn-default" data-ng-click="data.newQuestion.type = 'Choice'" data-ng-class="{active: data.newQuestion.type === 'Choice'}">Mult. Choice</a>
						</div>
					</div>
				</div>
				<div class="form-group" data-ng-show="data.newQuestion.type === 'FreeForm'">
					<hr>
					<label class="control-label">Length:</label>
					<input class="form-control" data-ng-model="data.newQuestion.charLength" type="text" placeholder="Number of accepted characters...">
					<small class="text-danger pull-right">If left blank there will be no restriction.</small>
				</div>
				<div class="form-group" data-ng-show="data.newQuestion.type.indexOf('Choice') >= 0">
					<hr>
					<label class="control-label">Choices:</label>
					<textarea class="form-control" data-ng-model="data.newQuestion.choices" placeholder="Enter choices seperated by (,)..."></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-ng-click="$hide()">Cancel</button>
				<button type="button" class="btn btn-success" data-ng-click="addQuestion()" data-ng-disabled="!data.newQuestion.content || !data.newQuestion.type">Add</button>
			</div>
		</div>
	</div>
</div>
