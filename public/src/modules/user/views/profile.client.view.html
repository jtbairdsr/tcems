<div class="form-horizontal">
	<div class="form-group">
		<label class="col-md-3 control-label">Id Number:</label>
		<div class="col-md-9">
			<input type="text" class="form-control" disabled="true" data-ng-model="currentUser.Id">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 control-label">First:</label>
		<div class="col-md-9">
			<input type="text" class="form-control" disabled="true" data-ng-model="currentUser.FirstName">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 control-label">Preferred:</label>
		<div class="col-md-9">
			<input type="text" class="form-control" data-ng-model="currentUser.PreferredName">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 control-label">Last:</label>
		<div class="col-md-9">
			<input type="text" class="form-control" data-ng-model="currentUser.LastName">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 control-label">Phone:</label>
		<div class="col-md-9">
			<input type="text" class="form-control" data-ng-model="currentUser.PhoneNumber" data-ui-mask="(999) 999-9999">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 control-label">Position:</label>
		<div class="col-md-9">
			<input class="form-control" type="text" disabled="true" data-ng-model="currentUser.Position.Position">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 control-label">Area:</label>
		<div class="col-md-9">
			<input class="form-control" type="text" disabled="true" data-ng-model="currentUser.Area.Area">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 control-label">Track:</label>
		<div class="col-md-9">
			<select class="form-control" data-ng-options="track.id as track.desc for track in ctrl.tracks" data-ng-model="currentUser.TrackId"></select>
		</div>
	</div>
	<div class="form-group">
		<label for="activeCheckbox" class="col-md-3 control-label">Active:</label>
		<div class="col-md-9">
			<input id="activeCheckbox" type="checkbox" disabled="true" data-ng-model="currentUser.Active">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 control-label" for="readerCheckbox">Reader:</label>
		<div class="col-md-9">
			<input id="readerCheckbox" type="checkbox" data-ng-model="currentUser.Reader">
		</div>
	</div>
</div>
